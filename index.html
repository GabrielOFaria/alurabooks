<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__menu-hamburguer container__img"></span>
            </label>
            <ul class="list-menu">
                <li class="list-menu__title">Categorias</li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Programação</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Front-end</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Infraestrutura</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Business</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__img">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="meus Favoritos" class="container__img"></a>
            <a href="#"><img src="img/Compras.svg" alt="Cariinhos de compras" class="container__img"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__img"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" name="" id="" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
</body>

</html>
